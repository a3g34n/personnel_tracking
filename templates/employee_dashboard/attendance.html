<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
</head>
<body>
    <h1>Your Attendance</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Check-in</th>
                <th>Check-out</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.checkin_time }}</td>
                <td>{{ record.checkout_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
