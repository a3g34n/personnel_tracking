<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
</head>
<body>
    <h1>Reports</h1>
    <table>
        <thead>
            <tr>
                <th>Report Name</th>
                <th>Description</th>
                <th>Created By</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.name }}</td>
                <td>{{ report.description }}</td>
                <td>{{ report.created_by.username }}</td>
                <td>{{ report.created_at }}</td>
                <td><a href="#">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
