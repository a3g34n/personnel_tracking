<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee: {{ employee.username }}</h1>

        {% csrf_token %}

    </form>
    <a href="{% url 'admin-employee-list' %}">Back to Employee List</a>
</body>
</html>
